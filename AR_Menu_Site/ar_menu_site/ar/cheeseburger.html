<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheeseburger - AR View</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 90%;
      height: 70vh;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .info {
      margin-top: 20px;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #c0392b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #a93226;
    }
  </style>
</head>
<body>
  <h2>Cheeseburger - AR View</h2>
  <iframe src="https://mywebar.com/p/Project_2_emsircodqp" allow="camera; gyroscope; accelerometer; magnetometer; xr-spatial-tracking; microphone;"></iframe>
  <div class="info">
    <p><strong>Description:</strong> Grilled beef patty with cheese and veggies.</p>
    <p><strong>Calories:</strong> 450 kcal</p>
  </div>
  <a href="../index.html" class="back-button">‚Üê Back to Menu</a>
</body>
</html>
